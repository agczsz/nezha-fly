# fly.toml app configuration file generated for fakev-status on 2024-12-31T09:43:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'fakev-status'
primary_region = 'sin'
kill_signal = 'SIGINT'
kill_timeout = '5s'

[experimental]
  auto_rollback = true

[build]

[[mounts]]
  source = 'nz_data'
  destination = '/dashboard/data'

[http_service]
  internal_port = 8008

  [http_service.http_options]
    h2_backend = true

[[services]]
  protocol = 'tcp'
  internal_port = 80
  processes = ['app']

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '1s'
    
[[vm]]
  size = 'shared-cpu-1x'
